<template>
    <div class="slds-align_absolute-center slds-button_stretch">
        <lightning-button variant="brand-outline" label="APPLY NOW" title="Apply Now" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
    </div>
        <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={userId}>
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ><label>Close</label></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Loan Application</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form  object-api-name="Loan__c" onsuccess={handleSuccess}>
                            <lightning-messages> </lightning-messages>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <!--template if:true={hideInputField}-->
                                    <lightning-input-field field-name="Loan_Products__c" value={applyNow}> </lightning-input-field>
                                    <!--/template-->
                                    <lightning-input-field field-name="Aadhar_Number__c" required="true"> </lightning-input-field>
                                    <lightning-input-field field-name="PAN_Card__c" required="true"> </lightning-input-field>
                                    <lightning-input-field field-name="Loan_Purpose__c" required="true"> </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Customer__c" value={ContactId}> </lightning-input-field>
                                    <lightning-input-field field-name="Loan_Amount__c" required="true"> </lightning-input-field>
                                    <lightning-input-field field-name="Account_Number__c" required="true"> </lightning-input-field>
                                    <lightning-input-field field-name="Contact_Number__c" required="true"> </lightning-input-field>
                                </div>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <lightning-button
                            class="slds-var-m-top_small"
                            type="submit"
                            label="Create Loan Request"
                            variant="brand"
                            onclick={submitDetails}
                        >
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
