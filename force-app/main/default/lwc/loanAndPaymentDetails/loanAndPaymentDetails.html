<template>
  <template if:true={loanDetails}>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_2-of-3">
            <lightning-datatable  key-field="Id" data={loanDetails} columns={columns}  hide-checkbox-column  show-row-number-column  onrowaction={handleRowAction}></lightning-datatable>
        </div>    
  
        <div class="slds-col slds-size_1-of-3">
            <c-display-loan-details loan-details={passLoanId}></c-display-loan-details>
        </div>
    </div>
  </template>
</template>
